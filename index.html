<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의하기 폼</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image-container" style="background-color: #f2f2f2;">
            <img src="1.png" alt="이미지 1">
        </div>
        <div class="image-container" style="background-color: #ffffff;">
            <img src="2.png" alt="이미지 2">
        </div>
        <div class="image-container" style="background-color: #f2f2f2;">
            <img src="3.png" alt="이미지 3">
        </div>
        <div class="image-container" style="background-color: #ffffff;">
            <img src="4.png" alt="이미지 4">
        </div>

        <div class="form-container" style="background-color: #ffffff;">
            <img src="5.png" alt="이미지 5" class="left-image">
            <div class="form-section">
                <h2>전담 마케터와 1:1로 편하게 상담하세요!</h2>
                <form>
                    <label for="company">담당자명</label>
                    <input type="text" id="company" name="company" placeholder="담당자명" required>

                    <label for="contact">연락처</label>
                    <input type="text" id="contact" name="contact" placeholder="연락처" required>

                    <div class="privacy-section">
                        <input type="checkbox" id="privacy" name="privacy" required>
                        <label for="privacy">개인정보 수집 및 이용 동의 <a href="#" id="privacy-link">[전문보기]</a></label>
                    </div>

                    <button type="submit">문의하기</button>
                </form>
            </div>
        </div>
    </div>

    <div class="sticky-footer" id="sticky-footer">
        <div class="footer-form">
            <input type="text" placeholder="담당자명" class="input-field">
            <input type="text" placeholder="연락처" class="input-field">
            <input type="checkbox" id="footer-privacy" name="footer-privacy">
            <label for="footer-privacy">개인정보 수집 및 이용 동의 <a href="#" id="footer-privacy-link">[전문보기]</a></label>
            <button type="submit" class="footer-submit">문의하기</button>
        </div>
    </div>

    <footer>
        주식회사 엘케이온라인미디어 대표 : 이단윤 사업자등록번호 : 721-86-01551<br>
        서울특별시 성동구 아차산로17, 1402호(성수동1가, 서울숲엘타워)<br>
        이메일: lkomedia@naver.com<br>
        COPYRIGHT ⓒ(주) 엘케이온라인미디어 CO., LTD. ALL RIGHTS RESERVED.
    </footer>

    <div id="privacy-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>여기에 개인정보 수집 및 이용 동의 내용이 표시됩니다.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
